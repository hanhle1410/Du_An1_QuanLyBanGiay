<!DOCTYPE html>
<html>

<head>
  <title>Thanh toán</title>
  <style>
    /* CSS for the checkout page */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
    }

    #checkoutTable {
      margin: 20px auto;
      border-collapse: collapse;
      width: 80%;
    }

    #checkoutTable th,
    #checkoutTable td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ccc;
    }

    #checkoutTable th {
      background-color: #f2f2f2;
    }

    #totalPrice {
      font-size: 18px;
      font-weight: bold;
    }

    #totalPriceContainer {
      text-align: center;
      margin-top: 20px;
    }

    #backButton {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #ccc;
      color: #333;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    #backButton:hover {
      background-color: #555;
      color: #fff;
    }
  </style>
</head>

<body>
  <h1>Thanh Toán</h1>
  <table id="checkoutTable">
    <thead>
      <tr>
        <th>Ảnh</th>
        <th>Tên sản phẩm</th>
        <th>Giá</th>
        <th>Kích thước</th>
        <th>Màu sắc</th>
        <th>Form</th>
        <th>Số lượng</th>
        <th>Mã giảm giá</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <div id="totalPriceContainer">
    <p>Tổng tiền: $<span id="totalPrice">0.00</span></p>
  </div>

  <a href="cart.html" id="backButton">Quay lại giỏ hàng</a>

  <script src="checkout.js"></script>
</body>

</html>
