<!DOCTYPE html>
<html>
<head>
    <title>Dòng Sản Phẩm</title>
    <style>
        body {
            font-family: "Comic Sans MS", cursive, sans-serif;
            background-color: #ffddcc;
            margin: 20px;
            padding: 10px;
        }
        
        h1 {
            text-align: center;
            color: #ff3333;
            text-decoration: underline;
        }
        
        #formContainer {
            margin: 10px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 2px dotted #666;
            box-shadow: 5px 5px 10px #888888;
            max-width: 600px;
            display: grid; /* Use CSS Grid */
            grid-template-columns: repeat(2, 1fr); /* Create 2 columns with equal width */
            gap: 10px; /* Spacing between grid items */
        }
        
        #formContainer label {
            font-weight: bold;
            color: #3366cc;
            text-shadow: 1px 1px 2px #ccc;
        }
        
        #formContainer input[type="text"],
        #formContainer input[type="number"] {
            width: 100%; /* Input fields occupy the entire width of their grid cell */
            padding: 5px;
            margin-bottom: 10px;
            border: 2px solid #3366cc;
            border-radius: 5px;
            background-color: #f0f0f0;
            box-shadow: 1px 1px 2px #ccc;
        }

        #formContainer button {
            padding: 8px 15px;
            margin-top: 10px;
            background-color: #66cc33;
            color: #fff;
            border: 2px solid #3366cc;
            border-radius: 10px;
            box-shadow: 2px 2px 3px #888888;
            cursor: pointer;
        }

        #formContainer button:last-child {
            margin-left: 10px;
            background-color: #ff9933;
            border-color: #cc3366;
            box-shadow: 2px 2px 3px #666;
        }

        #error {
            color: #cc3366;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            text-transform: uppercase;
        }

        #productTable {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            box-shadow: 2px 2px 5px #888888;
        }

        #productTable th,
        #productTable td {
            padding: 8px;
            text-align: center;
            border-bottom: 2px dashed #666;
        }

        #productTable th {
            background-color: #ffcc00;
            color: #3366cc;
        }

        #productTable td {
            background-color: #ff99cc;
            color: #cc3366;
            font-weight: bold;
        }

        #productTable button {
            padding: 5px 10px;
            background-color: #ff3366;
            color: #fff;
            border: 2px solid #3366cc;
            border-radius: 3px;
            box-shadow: 1px 1px 2px #666;
            cursor: pointer;
        }

        #productTable button:hover {
            background-color: #cc3366;
            box-shadow: 1px 1px 2px #888888;
        }
    </style>
</head>
<body>
    <h1>Dòng Sản Phẩm</h1>
    <div id="formContainer">
        <label for="id">ID:</label>
        <input type="text" id="id">
        <label for="idDongSP">Mã:</label>
        <input type="text" id="idDongSP">
        <label for="idDeGiay">Tên:</label>
        <input type="text" id="idDeGiay">
        <button onclick="addProduct()">Lưu</button>
        <button onclick="clearForm()">Clear</button>
    </div>
    <div id="error"></div>
    <table id="productTable">
        <tr>
            <th>ID</th>
            <th>Mã</th>
            <th>Tên</th>
            <th>Actions</th>
        </tr>
    </table>
    <script>
        var isEditing = false;
        var editingRow = null;

        function addProduct() {
            // Kiểm tra các trường bị thiếu
            var fields = ["id", "idDongSP", "idDeGiay"];
            var isFieldsFilled = true;
            fields.forEach(function(field) {
                if (document.getElementById(field).value === "") {
                    isFieldsFilled = false;
                }
            });

            if (!isFieldsFilled) {
                document.getElementById("error").textContent = "Vui lòng điền đầy đủ thông tin.";
                return;
            }

            // Lấy giá trị từ các input
            var id = document.getElementById("id").value;
            var idDongSP = document.getElementById("idDongSP").value;
            var idDeGiay = document.getElementById("idDeGiay").value;

            // Tạo một dòng mới trong bảng
            var table = document.getElementById("productTable");
            var newRow = table.insertRow(table.rows.length);

            // Thêm các ô vào dòng mới
            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);
            var cell4 = newRow.insertCell(3);

            cell1.innerHTML = id;
            cell2.innerHTML = idDongSP;
            cell3.innerHTML = idDeGiay;
            cell4.innerHTML = '<button onclick="loadData(this)">Load</button> <button onclick="deleteRow(this)">Xóa</button>';

            // Xóa giá trị của input sau khi thêm vào bảng
            fields.forEach(function(field) {
                document.getElementById(field).value = "";
            });

            // Xóa thông báo lỗi nếu có
            document.getElementById("error").textContent = "";
        }

        function deleteRow(button) {
            var row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }

        function loadData(button) {
            var row = button.parentNode.parentNode;
            document.getElementById("id").value = row.cells[0].innerHTML;
            document.getElementById("idDongSP").value = row.cells[1].innerHTML;
            document.getElementById("idDeGiay").value = row.cells[2].innerHTML;

            // Lưu trạng thái đang sửa và dòng đang sửa
            isEditing = true;
            editingRow = row;
        }

        function saveData() {
            if (isEditing && editingRow) {
                // Kiểm tra các trường bị thiếu
                var fields = ["id", "idDongSP", "idDeGiay"];
                var isFieldsFilled = true;
                fields.forEach(function(field) {
                    if (document.getElementById(field).value === "") {
                        isFieldsFilled = false;
                    }
                });

                if (!isFieldsFilled) {
                    document.getElementById("error").textContent = "Vui lòng điền đầy đủ thông tin.";
                    return;
                }

                // Cập nhật dữ liệu của dòng đang sửa...
                editingRow.cells[0].innerHTML = document.getElementById("id").value;
                editingRow.cells[1].innerHTML = document.getElementById("idDongSP").value;
                editingRow.cells[2].innerHTML = document.getElementById("idDeGiay").value;

                // Xóa giá trị của input sau khi cập nhật
                fields.forEach(function(field) {
                    document.getElementById(field).value = "";
                });

                // Xóa thông báo lỗi nếu có
                document.getElementById("error").textContent = "";

                // Đặt lại trạng thái đang sửa và dòng đang sửa
                isEditing = false;
                editingRow = null;
            }
        }

        // The function to clear the form fields
        function clearForm() {
            var fields = ["id", "idDongSP", "idDeGiay"];
            fields.forEach(function(field) {
                document.getElementById(field).value = "";
            });

            // Xóa thông báo lỗi nếu có
            document.getElementById("error").textContent = "";

            // Đặt lại trạng thái đang sửa và dòng đang sửa (nếu có)
            isEditing = false;
            editingRow = null;
        }
    </script>
</body>
</html>
